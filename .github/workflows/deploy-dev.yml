name: Deploy Frontend to DEV

on:
  push:
    branches: [ DEV ]  # Changed back to DEV
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy:
    name: Deploy to DEV Server
    runs-on: ubuntu-latest
    
    steps:
    # - name: Checkout code
    #   uses: actions/checkout@v4
      
    # - name: Setup Node.js
    #   uses: actions/setup-node@v4
    #   with:
    #     node-version: '18'
    #     cache: 'npm'
        
    # - name: Install dependencies
    #   run: npm ci
      
    # - name: Run linting (if exists)
    #   run: npm run lint --if-present
      
    # - name: Build application
    #   run: npm run build
      
    - name: Deploy to DEV Server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.DEV_HOST }}
        username: ${{ secrets.DEV_USERNAME }}
        key: ${{ secrets.DEV_SSH_KEY }}
        port: ${{ secrets.DEV_PORT || 22 }}
        script: |
          # Navigate to correct application directory
          cd '/home/ismail9021/app/app-inventory-frontend'
          
          # Pull latest changes from DEV branch
          git fetch origin
          git checkout DEV
          git pull origin DEV
          
          # Install ALL dependencies (including TypeScript for build)
          npm ci
          
          # Build application
          npm run build
          
          # Clean install production dependencies only after build
          rm -rf node_modules
          npm ci --omit=dev
          
          # Restart PM2 process
          pm2 restart 'inventory-fe-dev' || pm2 start npm --name 'inventory-fe-dev' -- start
          
          # Save PM2 configuration
          pm2 save
          
          echo "Deployment completed successfully!"
          pm2 list